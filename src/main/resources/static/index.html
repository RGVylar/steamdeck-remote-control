<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <title>SteamDeck Remote</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="col input-col">
      <h1>Remote</h1>
      <label class="lbl">Texto a escribir</label>
      <textarea id="text" rows="3" placeholder="Escribe aquÃ­â€¦"></textarea>

      <div class="row gap">
        <button id="send">Enviar + Enter</button>
        <button id="focus">CTRL+L</button>
        <button id="esc">ESC</button>
      </div>
    </section>
    
    <section class="col pad-col">
      <div class="row gap" style="align-items:center">
        <label for="sens" class="lbl" style="margin:0">Sensivility</label>
        <input id="sens" type="range" min="0.4" max="10.0" step="0.1" value="5.0" />
        <span id="sensVal">5.0Ã—</span>
        <label for="absToggle" class="lbl" style="margin:0">Absolute</label>
        <input id="absToggle" type="checkbox" />
      </div>
      <div class="row gap" style="align-items:center; justify-content:flex-end; margin-top:6px">
        
      </div>
      <div class="mouse-buttons gap">
        <button id="lclick" class="mouse-btn left"></button>
        <button id="rclick" class="mouse-btn right"></button>
      </div>
      <div id="pad" class="pad" aria-label="Trackpad tÃ¡ctil"></div>
      <div class="gap">
        <span id="screenInfo" style="opacity:.7"></span>
        <button id="syncScreen" title="Sincronizar" style="margin-left:6px">ðŸ”„</button>
      </div>
      <small class="hint">
        Desliza para mover el ratÃ³n de forma relativa.<br>
        Pincha para mover el raton de forma absoluta.<br>
        Usa los botones para click izquierdo y derecho.
      </small>

    </section>
  </main>

  <script src="api.js"></script>
  <script src="screen.js"></script>
  <script src="ui.js"></script>
  <script src="pad.js"></script>
  <script src="main.js"></script>

</body>
</html>
